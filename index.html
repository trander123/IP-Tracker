<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="styles/app.css" />
    <title>IP tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="loading-screen"
      style="width: 100%; height: 0; padding-bottom: 61%; position: relative; z-index: 1000"
    >
      <iframe
        src="https://giphy.com/embed/4UzW8S83pWoKs"
        width="1000%"
        height="1000%"
        style="position: absolute; top: 0px; left: 0px;"
        frameborder="0"
        class="giphy-embed"
        allowfullscreen
      ></iframe>
    </div>
      <div class="header">
        <h1>IP Address Tracker</h1>
        <form id="form">
          <div class="search-container">
            <input type="text" id="form-input" />
            <button type="submit">></button>
          </div>
        </form>
        <div class="info-container">
          <div class="info">
            <p>IP ADRESS</p>
            <span id="ip">Test</span>
          </div>
          <div class="info">
            <p>LOCATION</p>
            <span id="location">Test</span>
          </div>
          <div class="info">
            <p>TIMEZONE</p>
            <span id="timezone">Test</span>
          </div>
          <div class="info">
            <p>ISP</p>
            <span id="isp">Test</span>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="/scripts/app.js"></script>
  </body>
</html>
